<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //开启一个定时器
        var num = 1;
        // setInterval(function(){
        //     console.log(num++);
        // },3000);

        //延时调用: 延时调用时一个函数不马上执行，而是隔一段时间以后再执行
        //延时调用和定时调用的区别: 定时调用会执行多次，而延时调用只会执行一次
        //延时调用和定时调用实际上时可以互相代替的，在开发中可以根据自己需要取选择
        setTimeout(function(){
            console.log(num++);
        },3000);

       
    </script>
</head>

</html>
