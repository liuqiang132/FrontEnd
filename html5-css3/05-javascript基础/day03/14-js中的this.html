<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 解析器在调用函数每次都会向函数内部传递进一个隐含的参数，这个隐含参数就是this,this指向的是一个对象，这个对象我们称为
         * 函数执行的上下文对象，根据函数的调用方式不同，this会指向不同的对象
         *   1.以函数的形式调用，this就是window
         *   2.以方法的形式调用，this就是调用方法的当前对象
         * 
         * 
         * 
         * 
         * 
         * 
         * */
        var name = "全局";
        function fun(){
            console.log(this.name);
        }
        //创建两个对象
        var obj = {
             name: "liuqiang132",
             sayName: fun
        }
        var obj2 = {
             name: "xieluyao",
             sayName: fun
        }
        // fun();  //全局
        // obj.sayName();  // liuqiang132

        obj2.sayName();
    </script>
</head>

</body>
</html>
