<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* 开启box1的绝对定位 */
            position: absolute;
        }
    </style>
    <script>
        window.onload = function(){

            //使div可以跟随鼠标移动
            var box1 = document.getElementById("box1");
            //绑定鼠标移动事件
            document.onmousemove = function(event){

                //解决兼容性问题
                event = event || window.event;

                //获取滚动条滚动的距离
                /**
                 * chrome认为浏览器的滚动条时body的，可以通过body.scrolltop来获取,火狐等浏览器认为浏览器的滚动条时html的
                 * 
                 * 
                 * */
                var st = document.body.scrollTop || document.documentElement.scrollTop;
                var lf = document.body.scrollLeft || document.documentElement.scrollLeft;

                //获取鼠标的坐标
                //clientX和clientY 用于获取鼠标在当前的可见窗口的坐标，div的偏移量是相当于整个页面的
                //pageX 和 pageY可以获取鼠标的相对于当前页面的坐标，但是这两个属性在IE8中不支持，所以如果需要兼容IE8，则不要使用
                var left = event.clientX;
                var top = event.clientY;

                //设置鼠标的偏移量
                box1.style.left = left+lf+"px";
                box1.style.top = top+st+"px";




            };

        };
    </script>
</head>
<body>
    <div id="box1"></div>
    
</body>
</html>
