    <script>
        /**
         * 原型(prototype)
         * 
         * 我们所创建的每一个函数,解析器都会向函数中添加一个属性prototye.这个属性对应着一个对象，这个对象就是我们所谓的原型对象
         * 
         * 
         *  - 如果函数作为普通函数调用prototype没有任何作用
         *  - 当函数以构造函数的形式调用时，它所创建的对象都会有一个隐含的属性，指向该构造函数的原型对象，我们可以通过__proto__来访问该属性
         *  - 原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象，我们可以将对象公共的内容统一设置到原型对象中
         *  - 当我们访问对象的一个属性或方法时，它会先在对象自身中寻找，如果有则直接使用，如果没有则会取原型对象中寻找，如果找到则直接使用
         * 
         * 
         * 
         *  - 以后我们在创建构造函数时，可以将这些对象公共的属性和方法，统一添加到构造函数的原型对象中，
         *     这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了
         * 
         * 
         * 
         * 
         * 
         * 
         * */
        function Person(){

        }
        function myClass(){

        }
        //向myClass原型对象中添加属性a
        myClass.prototype.a = 123;
        //向myClass原型对象中添加方法fun
        myClass.prototype.fun = function(){
            console.log("hello world!!");
        }
        var mc = new myClass();
        var mc2 = new myClass();
        // console.log(Person.prototype == myClass.prototype);
        console.log(mc.a);
        console.log(mc.__proto__);
        mc2.fun();





    </script>
