<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 60px;
            border: 2px orange solid;
            /* 
              text-align 文本的水平对齐
                  可选值: 
                       left 左侧对齐
                       right 右对齐
                       center 居中对齐
                       justify 两端对齐
            
            */
            /* text-align: left; */
            text-align: right;
        }
        span{
            font-size: 20px;
            border: 1px green solid;
            /* 
            vertical-align 设置元素垂直对齐的方式
              可选值: 
                 baseline 默认值 基线对齐
                 top      顶部对齐
                 bottom   顶部对齐
                 middle   居中对齐
                  
            
            
            
            */
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>
        今天的天气真不错！<span>真不错hello hello</span>
    </div>
    
</body>
</html>
