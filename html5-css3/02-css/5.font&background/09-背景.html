<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .box1{
            width: 200px;
            height: 200px;
            /* background-color  设置背景颜色; */
            background-color: rgb(17, 162, 75);

            /* background-image 设置背景图片
                    -可以同时设置背景图片和背景颜色，这样背景颜色将会成为图片的背景
                    -如果背景的图片小于元素，则背景图片会自动在元素中平铺将元素铺满
                    -如果背景的图片大于元素，将会一个部分背景无法完全显示出来
                    -如果背景图片和元素一样大，则会直接正常显示
              */
            background-image: url(../01-html/img/简约家居\ 沙发上的俏皮美女4k壁纸_彼岸图网.jpg);

            /* background-repeat: 用来设置背景的重复方式
                      可选值： 
                         repeat 默认值 背景会沿着x轴，y轴双方向重复
                         repeat-x 沿着x轴方向重复
                         repeat-y 沿着y轴方向重复
                         no-repeat 背景图片不重复
            */
            background-repeat: repeat;

            /* background-position: 
                       设置方式: 
                           通过top left right bottom center  几个表示方位的词来设置背景图片的位置
                           使用方位词时，必须同时指定两个值，如果只写一个则第二个值默认为center

                           通过偏移量来指定本集团品牌的位置，水平方向的偏移量，垂直方向的偏移量

            */
            /* background-position: center center; */
            background-position: -100px --200px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    
</body>
</html>
