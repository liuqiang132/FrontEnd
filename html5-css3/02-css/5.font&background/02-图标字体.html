<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <!-- 
        图标字体(iuconfont)
               - 在网页中经常需要使用一些图标，可以通过图片来引入图标，但是图片大小本身比较大，并且非常不灵活
               - 所以在使用图标时，我们可以将图标直接设置为字体，然后通过font-face的形式来对字体进行引入
               - 这样我们就可以通过使用字体的形式来使用图标


               font awesome使用步骤:
                    1.下载 https://fontawesome.com/
                    2.解压
                    3.将css和webfont移动到项目中
                    4.将all.css引入到网页中
                    5.使用图标字体:
                      - 直接通过类名来使用图标字体
                        <i class="fas  fa-bell-slash"></i>
                        <i class=" fab fa-accessible-icon"></i>

                            
     -->
     <i class="fas fa-bell" style="font-size: 60px; color: red;"></i>
     <i class="fas  fa-bell-slash"></i>
     <i class=" fab fa-accessible-icon"></i>
     <i class="fas fa-otter" style="font-size: 50px;"></i>
    
</body>
</html>
