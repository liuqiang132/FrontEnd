<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,.box2,.box3{
            width: 300px;
            height: 600px;
        }
        .box1{

        background-color: orange;
    
        }
        .box2{
            background-color: aqua;
            /* 
             固定定位: 
                   - 将元素的position属性设置fixed则开启了元素的固定定位
                   - 固定定位也是一种绝对定位，所以固定定位的大部分特点都和绝对定位一样
                   - 唯一不同的是固定定位永远参照于浏览器的视口进行定位，固定定位定位元素不会随网页的滚动条滚动而滚动
            
            
            
            */

        }
        .box3{
          background-color: brown;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    
</body>
</html>
