<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-vue数据绑定</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
         Vue中有2中数据绑定的方式:
           1.单向数据绑定(v-bind): 数据只能从data流向页面
           2.双向数据绑定(v-model): 数据不仅能从data流向页面,还可以从页面流向data
            备注:
                 1.双向绑定一般都用在表单类元素上(如: input,select等)
                 2.v-model:value 可以简写为v-model 因为v-model默认值的就是value值
           3.如下代码时错误的,因为v-model只能应用在表单类元素上(输入类元素上)
     -->
    <!-- 准备好一个容器 -->
    <div id="app">
        <!-- 普通写法 -->
        <!-- 单向数据绑定: <input type="text" v-bind:value="names"><br/>
        双向数据绑定: <input type="text" v-model:value="names"><br/> -->
         <!-- 简写 -->
         单向数据绑定: <input type="text" :value="names"><br/>
         双向数据绑定: <input type="text" v-model="names"><br/>
    </div>
    <script type="text/javascript">
        // 阻止vue在启动时生成生产提示
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: "#app",  
            data() {
                return {
                    names: "山硅谷" 
                }
            },
        });
    </script>
    
</body>
</html>
