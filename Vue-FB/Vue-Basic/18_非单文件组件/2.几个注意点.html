<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-几个注意点</title>
    <script src='../js/vue.js'></script>
</head>
<body>

    <!-- 
        几个注意点:
          1.几个关于组件名:
                一个单词组成:
                    第一种写法(首字母小写): school
                    第二种写法(首字母大写): School
                多个单词组成:
                    第一种写法(kebab-case命名): my-school
                    第二种写法(CamelCase命名): MySchool(需要Vue脚手架支持)
                备注:
                    1.组件名尽可能回避HTML中已经有的元素名称 例如: h2 H2都不行
                    2.可以使用name配置项指定组件间在开发者工具中呈现的名字
          2.关于组件标签:
                第一种写法: <school></school>
                第二种写法: <school/>
                备注: 不用脚手架时,<school/>会导致后续组件不能渲染
          3.一个简写方式：
                const school = Vue.component(options) 可简写成 const school = options   
     -->
    <div id="app">
        <!-- 使用组件 -->
        <school></school>
        <hr/>
        <stu></stu>
    </div>
    <script type='text/javascript'>
        //解决生产环境下的警告提示！！
        Vue.config.productionTip = false;

        //第一步: 创建组件school
        const school = Vue.extend({
            name: "atguigu",
            template: 
            `
             <div>
                <h2>学校名称:{{schoolName}}</h2>
                 <h2>学校地址:{{schoolAddress}}</h2>
            </div>
            `,
            data() {
                return {
                    schoolName: "尚硅谷",
                    schoolAddress: "北京昌平"
                    
                }
            },
        });
        
        
        //使用简写方式创建组件
        const stu = {
            name: "student",
            template: `<div><h2 v-if="true"> {{stuName}}  </h2></div>`,
            data() {
                return {
                    stuName: "凌玉洁",

                }
            },    
        }
        const vm = new Vue({
            el: "#app",
            //第二步 : 注册组件(局部注册)
            components:{
                school,
                stu
            }
        });
    </script>
    
</body>
</html>
