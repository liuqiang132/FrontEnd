<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2_定义类式组件</title>
</head>
<body>
<div id="test"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react.development.js"></script>
<!--引入react-dom用于支持react操作DOM-->
<script type="text/javascript" src="../libs/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel.min.js"></script>

<script type="text/babel">
 //1.创建类式组件
  class  MyComponent extends  React.Component {
      render(){
          //render是放在哪里的? ----MyComponent的原型对象上,供实例对象使用
          //render中的this是谁? ----MyComponent的实例对象 <==>MyComponent组件实例对象
          console.log('render中的this:',this);
          return (
              <h1>我是创建类式组件(适用于【复杂组件】的定义)</h1>
          )
      }
  }
  //2.渲染组件到页面中
  ReactDOM.render(<MyComponent/>,document.getElementById('test'));
  /*
    工作流程:
         执行了ReactDOM.render(<MyComponent/>)........之后,发生了什么?
         1.React解析组件标签,找到了MyComponent组件
         2.发现组件是使用类定义的,随后new出来该类的实例,通过实例调用原型上的render方法
         3.将render返回的虚拟DOM转换为真实DOM，随后呈现在页面中
   */

</script>
</body>
</html>
