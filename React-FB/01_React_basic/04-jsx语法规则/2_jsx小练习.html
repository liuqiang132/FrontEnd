<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<!--创建一个容器-->
<div id="test"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../libs/react.development.js"></script>
<!--引入react-dom用于支持react操作DOM-->
<script type="text/javascript" src="../libs/react-dom.development.js"></script>
<!--引入babel，用于将jsx转换为js-->
<script type="text/javascript" src="../libs/babel.min.js"></script>
<script type="text/babel">
 //模拟一些数据
 const  data = ['Angular','React','Vue'];
 /*
    一定注意区分: js语句(代码)与js表达式
     1.表达式: 一个表达式会产生一个值,可以放在任何一个需要值的地方
        下面这些都是表达式:
              (1).a
              (2). a+b
              (3). demo(1)
              (4).arr.map()
              (5).function test(){}
     2.语句(代码)
        下面这些都是语句:
              (1). if(){}
              (2). for(){}
              (3). switch(){case: xxxx}
*/
    //1.创建虚拟DOM
    const VDOM = (
        <div>
            <h1>前端JS框架技术</h1>
            <ul>
                {
                    data.map((item,index)=>{
                        return <li key={index}>{item}</li>
                    })
                }
            </ul>
        </div>
    );
    //2.渲染虚拟DOM到页面上
    ReactDOM.render(VDOM,document.getElementById('test'));
</script>
</body>
</html>
